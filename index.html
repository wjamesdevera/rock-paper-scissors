<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>Rock Paper Scissor!</h1>
            <img class="button-image computer-choice" src="" alt="">
        </div>
        <div class="button-container">
            <button class="rock selection-button" id="rock">
                <img class="button-image" src="assets/noun-fist-477918.svg" alt="">
            </button>
            <button class="paper selection-button" id="paper">
                <img class="button-image" src="assets/noun-wave-477912.svg" alt="">
            </button>
            <button class="scissors selection-button" id="scissors">
                <img class="button-image" src="assets/noun-scissors-477919.svg" alt="">
            </button>
        </div>
    </div>
</body>
</html>
